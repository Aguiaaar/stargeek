<body>

        <header>Entre em sua conta</header>
        <main>
            <div class="formulario">
            <form action="minhalista.html">
                <label for="email"><p>E-mail</p></label>
                <input type="email" placeholder=" Digite seu e-mail" id="imail" name="nemail" required>
                <label for="senha"><p>Senha</p></label>
                <input type="password" name="nsenha" id="isenha" placeholder=" Digite sua senha" required>
                <div class="inputcb">
                    <input type="checkbox" required>
                    <label for="checkbox">Não sou um robô</label>
                </div>
                <input type="submit" class="btn1" value="Entrar">
            </form>
        </div>
    </main>
