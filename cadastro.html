    <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="container">
            <header>
                <p>Cadastre-se</p>
            </header>
            <section>
            </section>
            <main>
                <div class="formulario">
                    <form action="index2.html">
                        <label for="nome"><p>Nome</p></label>
                        <input type="text" name="nnome" id="inome" placeholder=" Digite seu nome">

                        <label for="email"><p>E-mail</p></label>
                        <input type="email" name="nemail" id="iemail" placeholder=" Digite seu e-mail">

                        <label for="senha"><p>Senha</p></label>
                        <input type="password" name="nsenha" id="isenha" placeholder=" Digite sua senha">

                        <div class="inputcb">
                            <input type="checkbox" name="ncheck" id="icheck">
                            <label for="checkbox">Não sou um robô</label>
                        </div>
                        <input type="submit" class="btn1" value="Cadastre-se">
                    </form>
                </div>
            </main>
            
        </div>
