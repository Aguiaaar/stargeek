<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="catalogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
 
</head>
<body>
<div class="container">
    <header>
        <p>Catálogo</p>
    </header>
    <main>
        <form action="minhalista.html">
            <label for="nome" class="lnome">
                <p>Nome</p>
            </label>
            <input type="text" placeholder=" Digite o nome do produto" id="inome" name="nnome" class="nome" required>

            <label for="conteudo" class="lconteudo">
                <p>Conteúdo</p>
            </label>
            <select name="nconteudo" id="iconteudo" class="conteudo" required>
                <option value="F"> Filmes</option>
                <option value="S"> Séries</option>
                <option value="L"> Livros</option>
                <option value="J"> Jogos</option>
                <option value="HQ"> HQ's</option>
            </select>
            <label for="">

                <p>Avaliação: 
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                </p>

            </label>
            <textarea name="nreview" id="ireview" cols="75" rows="25">
            </textarea>
            <div class="formbtn">
                <input type="reset" class="btn1" value="Excluir" >
                <input type="submit" class="btn2" value="Adicionar">
            </div>

        </form>

    </main>
</div>
    
</body>
</html>
